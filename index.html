<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulmaca-Oyunu</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="filt">
        <div class="alert">
            <p>Kullanıcı Adı
            </p>
            <input id="userNameInput" type="text">

            <button id="saveUser">KAYDET</button>
        </div>
    </div>
    <div class="content">
        <div class="user-name fontB" id="userName">USER</div>
        <div class="total-question fontB">
            <p id="totalQuestion">10</p>
        </div>
        <div class="in-question fontB">
            <p id="inQuestion">4</p>
        </div>
        <div class="next fontB" id="goNext">Sonraki</div>
        <div class="fontB left" id="goPrevious">Önceki</div>
        <div class="question-box box">
            <h2 id="question">Soru</h2>
        </div>
        <div class="answer-box box" id="answerBox">
        </div>
        <div class="answer-box box" id="stackBox">
        </div>
        <div class="answer-box box">
            <button class="gAndT takeLetter" id="takeLetter">Harf Al</button>
            <button class="gAndT guess" id="guess">Tahmin Et</button>
        </div>
        <div class="input-carrier">
            <input id="guessVal" type="text" placeholder="Tahmininizi buraya yazın">
            <button id="answerIt">Onayla</button>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
